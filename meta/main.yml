---
dependencies:
  - role: meta/repository
    repository_key: '0xd27d666cd88e42b4'
    repository_url: 'deb http://packages.elasticsearch.org/logstash/1.4/debian stable main'

  - role: package/java
  - role: package/zeromq

  - role: meta/logging
    logging_name: logstash
    logging_user: "{{ logstash_user }}"
    logging_group: "{{ logstash_group }}"
    logging_files:
      - tags: 'service'
        path: "{{ logstash_log_path }}"
